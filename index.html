<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <p class = "score" id = "human">Player Score</p>
            <p class = "humanScore"></p>
            <p class = "score" id = "computer">Computer Score</p>
            <p class = "computerScore"></p>
        </div>
        <div class = "activeMsg"></div>
        <div class = "img" id = "computer">Computer
            <img src = "./img/empty.png" id = "computer">
        </div>
        <div class = "img" id = "human">Player
            <img src = "./img/empty.png" id = "human">
        </div>
        <div class = "choices">
            <button id = "rock">Rock</button>
            <button id = "paper">Paper</button>
            <button id = "scissors">Scissors</button>
            <button id = "reset">Reset</button>
        </div>
    </div>

    <script src="./js/javascript.js"></script>
</body>
</html>
