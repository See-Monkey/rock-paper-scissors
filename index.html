<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <p class = "score" id = "player">Player Score</p>
            <p class = "playerScore">0</p>
            <p class = "score" id = "computer">Computer Score</p>
            <p class = "computerScore">0</p>
        </div>
        <div class = "activeMsg">
            Let's play rock, paper, scissors. 
            First to win 3 rounds wins the game.
        </div>
        <div class = "img" id = "computer"></div>
        <div class = "img" id = "player"></div>
        <div class = "choices">
            <button id = "rock">Rock</button>
            <button id = "paper">Paper</button>
            <button id = "scissors">Scissors</button>
        </div>
    </div>

    <script src="./js/javascript.js"></script>
</body>
</html>
